<form [formGroup]="authorForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="wrapper-card">
    <mat-card-header>
      <mat-card-title>Genres</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" #name formControlName="name">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Surname" #surname formControlName="surname">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Full name: {{name.value}} {{surname.value}}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
