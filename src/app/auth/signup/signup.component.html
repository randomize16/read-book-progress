<form [formGroup]="signUpForm" novalidate (ngSubmit)="signUp()">
  <mat-card class="wrapper-card">
    <mat-card-header>
      <mat-card-title>Sing up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="signUpForm.controls['email'].hasError('email')">
              Enter correct email
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="signUpForm.controls['password'].hasError('length')">
              Enter correct length
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
